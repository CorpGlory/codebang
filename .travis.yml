language: node_js
node_js:
- '8'
script:
- cd vis
- npm install
- npm run build
- mv index.html ..
- mv dist ..
- cd ..
- find . | grep -v "dist" | grep -v "index.html" | xargs rm
deploy:
  provider: pages
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: true
  on:
    branch: master
notifications:
  email: false
